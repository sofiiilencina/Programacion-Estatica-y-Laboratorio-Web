<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6b</title>
    <script type="text/javascript">
        num = prompt('Numero: ');
        function valorSeleccionado(num) {
            if (num<0){
                document.write(-1);
            } else if ((num>=0)&&(num<10)){
                document.write(0);
            } else if ((num>=10)&&(num<50)){
                document.write(1);
            } else if ((num>=50)&&(num<100)){
                document.write(2);
            } else if (num>=100){
                document.write(3);
            }
        }
    </script>
</head>
