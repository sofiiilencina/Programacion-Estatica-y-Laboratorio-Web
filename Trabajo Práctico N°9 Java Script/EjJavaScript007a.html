<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7a</title>
    <script type="text/javascript">
    function mostrarMeses() {
      var meses = ["Enero","Febrero","Marzo","Abril","Mayo","Junio",
                   "Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];

      var salida = "<h3>Con for:</h3>";
      for (var i = 0; i < 12; i++) {
        salida += "<li>" + meses[i] + "</li>";
      }

      salida += "<h3>Con while:</h3>";
      var a = 0;
      while (a < 12) {
        salida += "<li>" + meses[a] + "</li>";
        a++;
      }

      salida += "<h3>Con do while:</h3>";
      var b = 0;
      do {
        salida += "<li>" + meses[b] + "</li>";
        b++;
      } while (b < 12);

      salida += "<h3>Con for in:</h3>";
      var c=0;
      for (var c in meses) {
        salida += "<li>" + meses[c] + "</li>";
      }

      document.getElementById("resultado").innerHTML = salida;
    }
  </script>
<body>
    <body onload="mostrarMeses()">
    <h1>Meses del AÃ±o</h1>
    <div id="resultado"></div>
</body>
</html>
