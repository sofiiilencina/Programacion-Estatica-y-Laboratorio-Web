<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function pintar($objeto, $color){
            $objeto.style.backgroundColor = $color;
            if(($color == "black")||($color == "blue")||($color == "red")){
                colorTexto($objeto, '#fff');
            }else if ($color=="rgb (211, 211, 211)"){
                colorTexto($objeto, '#000');
            }
        }

        function colorTexto($objeto, $color){
            $objeto.style.color=$color;
        }
    </script>
</head>
<body style="background-color: rgb(211, 211, 211);">
    <ul>
        <li onmouseover="pintar(this, 'white')" onmouseout="pintar(this, 'white')">Blanco</li>
        <li onmouseover="pintar(this, 'black')" onmouseout="pintar(this, 'black')">Negro</li>
        <li onmouseover="pintar(this, 'blue')" onmouseout="pintar(this, 'blue')">Azul</li>
        <li onmouseover="pintar(this, 'red')" onmouseout="pintar(this, 'red')">Rojo</li>
        <li onmouseover="pintar(this, 'yellow')" onmouseout="pintar(this, 'yellow')">Amarillo</li>
    </ul>
    
</body>
</html>
