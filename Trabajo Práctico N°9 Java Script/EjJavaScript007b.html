<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7b</title>
    <script>
    function mostrarPares() {
      var salida = "";
      for (var i = 2; i < 500; i += 2) {
        salida += i + " ";
      }
        document.getElementById("resultado").innerText = salida;
    }
  </script>
</head>
<body>
    <body onload="mostrarPares()">
    <h1>NÃºmeros Pares menores a 500</h1>
    <div id="resultado"></div>
</body>
</html>
