<!-- ¿En qué casos usar cada forma?
- En el body:Cuando el script afecta directamente al contenido de la página y 
queremos que se ejecute en el orden en que se carga.
- En el head:Cuando queremos cargar funciones antes de que se muestre el 
contenido, por ejemplo validaciones o configuraciones inici   ales.
- En archivo externo (.js): Es la mejor práctica cuando el código es largo o 
se reutiliza en varias páginas, porque facilita el mantenimiento y la organización.-->
