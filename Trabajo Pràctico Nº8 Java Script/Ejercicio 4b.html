<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4b</title>
</head>
<body>
    <script type="text/javascript">
        var num1 = prompt("Ingrese el primer número:");
        var num2 = prompt("Ingrese el segundo número:");

        var suma = parseInt (num1) + parseInt (num2);
        var resta = num1 - num2;
        var multiplicacion = num1 * num2;
        var division = num1 / num2;

        document.write("<h2>Operaciones Matemáticas</h2>");
        document.write(num1 + " + " + num2 + " = " + suma + "<br>");
        document.write(num1 + " - " + num2 + " = " + resta + "<br>");
        document.write(num1 + " * " + num2 + " = " + multiplicacion + "<br>");
        document.write(num1 + " / " + num2 + " = " + division + "<br>");
    </script>
</body>
</html>
